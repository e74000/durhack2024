<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntenseShakyTurkey Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container app-container">
        <h1 class="app-title text-center">Weekly Weather Forecast</h1>
        <div class="card weather-card">
            <ul class="nav nav-tabs nav-justified day-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-target="#panel1">Mon</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-target="#panel2">Tue</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-target="#panel3">Wed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-target="#panel4">Thu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-target="#panel5">Fri</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-target="#panel6">Sat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-target="#panel7">Sun</a>
                </li>
            </ul>

            <div id="accordion" class="weather-panels">
                <div class="panel fade-panel" id="panel1">
                    <div class="card-body day-panel">
                        <div class="weather-icon"><i class="ri-sun-cloudy-line"></i></div>
                        <div class="weather-info" id="panel1-content">Loading data for Monday...</div>
                    </div>
                </div>
                <div class="panel fade-panel" id="panel2">
                    <div class="card-body day-panel">
                        <div class="weather-icon"><i class="ri-cloud-rain-line"></i></div>
                        <div class="weather-info" id="panel2-content">Loading data for Tuesday...</div>
                    </div>
                </div>
                <div class="panel fade-panel" id="panel3">
                    <div class="card-body day-panel">
                        <div class="weather-icon"><i class="ri-sun-line"></i></div>
                        <div class="weather-info" id="panel3-content">Loading data for Wednesday...</div>
                    </div>
                </div>
                <div class="panel fade-panel" id="panel4">
                    <div class="card-body day-panel">
                        <div class="weather-icon"><i class="ri-sun-cloudy-line"></i></div>
                        <div class="weather-info" id="panel4-content">Loading data for Thursday...</div>
                    </div>
                </div>
                <div class="panel fade-panel" id="panel5">
                    <div class="card-body day-panel">
                        <div class="weather-icon"><i class="ri-cloud-rain-line"></i></div>
                        <div class="weather-info" id="panel5-content">Loading data for Friday...</div>
                    </div>
                </div>
                <div class="panel fade-panel" id="panel6">
                    <div class="card-body day-panel">
                        <div class="weather-icon"><i class="ri-sun-line"></i></div>
                        <div class="weather-info" id="panel6-content">Loading data for Saturday...</div>
                    </div>
                </div>
                <div class="panel fade-panel" id="panel7">
                    <div class="card-body day-panel">
                        <div class="weather-icon"><i class="ri-sun-cloudy-line"></i></div>
                        <div class="weather-info" id="panel7-content">Loading data for Sunday...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
